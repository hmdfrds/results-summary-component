<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="result-card">
      <h2 class="title">Your Result</h2>
      <div class="circle-container">
        <p><span class="big">76</span><br>
          of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of<br>
        the people who have take<br>
        these tests.<br>
      </p>
    </div>
    <div class="summary-card">
      <h2 class="title">Summary</h2>
      <div class="list-container">
        <div class="red list">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="list-title">Reaction</div>
          <p>80 <span>/</span><span> 100</span></p>
        </div>

        <div class="yellow list">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="list-title">Memory</div>
          <p>92 <span>/</span><span> 100</span></p>
        </div>

        <div class="gray list">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="list-title">Verbal</div>
          <p>61 <span>/</span><span> 100</span></p>
        </div>

        <div class="blue list">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="list-title">Visual</div>
          <p>72 <span>/</span><span> 100</span></p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
